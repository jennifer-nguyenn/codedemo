name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  # Add manual trigger for testing
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install
      
      - name: Check public URL configuration
        run: |
          echo "Checking package.json configuration..."
          grep "homepage" package.json || echo "No homepage found in package.json"
      
      - name: Build
        run: npm run build
      
      - name: List build directory
        run: ls -la build
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
          clean: true  # Changed to true to ensure clean deployment
