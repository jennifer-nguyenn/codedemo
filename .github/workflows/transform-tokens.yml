name: Transform Design Tokens
on:
  push:
    branches:
      - main
    paths:
      - 'src/generated-tokens.js/**'
jobs:
  transform-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # This is important to ensure we get the full git history
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Transform tokens
        run: node scripts/transform-tokens.js
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes to commit
          if [[ -n $(git status -s) ]]; then
            # Check if tokens.ts was modified
            if [[ -n $(git status -s | grep "src/styles/tokens.ts") ]]; then
              echo "✅ tokens.ts was modified, committing changes"
              git add -A
              # Critical: No [skip ci] - we want to trigger the deployment workflow
              git commit -m "Update design tokens from Supernova"
              git push
              echo "✅ Changes pushed - deployment workflow should be triggered"
            else
              echo "ℹ️ Changes detected but not in tokens.ts"
              git add -A
              git commit -m "Update other files from token transformation"
              git push
              echo "✅ Changes committed but deployment not triggered (tokens.ts unchanged)"
            fi
          else
            echo "ℹ️ No changes to commit"
          fi
