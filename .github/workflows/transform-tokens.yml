name: Transform Design Tokens
on:
  push:
    branches:
      - main
    paths:
      - 'src/generated-tokens.js/**'
jobs:
  transform-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Transform tokens
        run: node scripts/transform-tokens.js
      
      - name: Commit changes and trigger deployment
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Commit any changes from token transformation
          if [[ -n $(git status -s) ]]; then
            git add -A
            git commit -m "Update design tokens from Supernova"
            git push
            echo "✅ Token changes committed"
          else
            echo "ℹ️ No token changes to commit"
          fi
          
          # Always create an empty commit to trigger deployment
          # This ensures deployment happens regardless of whether tokens changed
          git commit --allow-empty -m "Trigger deployment workflow [skip ci]"
          git push
